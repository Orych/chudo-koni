  <meta name="keywords" content="Чудо кони;Йошкар-Ола лошади;лошади Марий Эл; Покупка лошадей ;Разведение лошадей;Развлекательные программы Марий Эл;Экскурсии на лошадях; chudo  koni ru;чудо кони Йошкар-Ола; Конно спортивный комплекс Чудо кони ;катание на лошадях Йошкар-ола;конный клуб Йошкар-ола;">
	<meta name="description" content="ДЕТСКИЙ КОМПЛЕКС ЧУДО-КОНИ
Обучение верховой езде на лошадях и пони, экскурсионно-образовательные программы, организация и проведение соревнований по преодолению препятствий.">
<meta name="description" content="Детский конноспортивный комплекс Чудо-Кони находится в 10 км от города Йошкар-Ола, столицы республики Марий Эл (деревня Большой Шаплак). В комплекс входит: двухэтажное отапливаемое здание, крытые большой и малые манежи, выездковые манежи 20х60 м, открытый плац 100х150 м, левады для выгула лошадей, раздевалки, душевые, столовая, актовый зал, комнаты для игр и отдыха. В комплексе в течение года проводятся развлекательные, образовательные и экскурсионные программы. Экскурсия по спорткомплексу «Чудо-Кони» – это возможность интересно и с пользой провести время отдыха. Для детей – это яркие впечатления, возможность прикоснуться к миру лошадей, интересные рассказы и катание верхом. Для взрослых – много полезной информации по содержанию и уходу за лошадьми, также контактное общение с животными.">
<meta name="description" content="Разведение
С 2007 года мы занимаемся разведением, подготовкой и продажей немецких верховых пони класса L (130-150 см). Маточное поголовье и лицензированных производитель были привезены из Германии.
Наш жеребец-производитель Литтл Милтон- великолепный светло-серый жеребец с прекрасным характером, свободными движениями, отличным прыжком! Неоднократно признан Чемпионом породы по типу и экстерьеру, участник различных соревнований по конкуру, прекрасный партнёр для ребёнка. Все свои прекрасные качества он передаёт и своему потомству (уже более 20 жеребят). Так его сын Карузо (2012г.р.) - Чемпион России 2016 года в испытаниях рабочих качеств под седлом, также на Шоу жеребцов - 1 место в напрыгивании на свободе и 1 место в соревнованиях на стиль прыжка. 
Дочь Милтона - Чемпионка России среди кобыл. Наши дети уже разъехались по всей России, радуют своих новых хозяев, выступая в разных дисциплинах конного спорта! 
За более подробной информацией, а также о вариантах пони на продажу.">
<meta name="description" content="Мюсли
В 2010 году на базе ДКСК Чудо-Кони было открыто производство мюслей для лошадей.
Сейчас наши мюсли кушают лошади по всей России! Это качественная,здоровая,полезная еда для ваших лошадей,а ещё и очень вкусная! Это абсолютно натуральный продукт,бездобаления ароматизаторов!
Контроль качества на каждом этапе! Привлекательные цены!Бесперебойные поставки! 
Всегда свежая продукция! ">
